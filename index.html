<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="김희선 - 프로필 링크">
    <meta property="og:description" content="어서와">
    <meta property="og:image" content="sunW.png">
    <title>김희선 - 프로필 링크</title>
    
    <!--style-->
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }
        
        body{
            background-color:#6994af;
            width:100%;
            height:100%;
        }
        .profile{
            width:100px;
            height:100px;
            border-radius:50%;
            border:3px solid #fff;
            background-image:url('coco.png');
            background-position:center;
            background-size:cover;
        }
        .main{
            font-size:20px;
            color:#fff;
            margin-top:30px;
            margin-bottom:10px;
        }
        .sub{
            font-size:14px;
            color:#fff;
            margin-top:0;
            margin-bottom:30px;
        }
        .wrap{
            width:300px;
            margin:0 auto;
            margin-top:30px;
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
            position:absolute;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
            z-index:999;
        }
        .wrap > a{
            width:300px;
            height:50px;
            background-color:#fff;
            border-radius:8px;
            margin-bottom:10px;
            font-size:14px;
            font-weight:bold;
            color:#6994af;
            text-align:center;
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
            text-decoration:none;
            box-shadow:3px 3px 5px 0 rgba(0,0,0,0.3);
        }
        .wrap > a:hover{
            opacity:0.9;
        }
        
        @media screen and (max-width:400px){
            .wrap{
                width:100%;
            }
            .wrap > a{
                width:calc(100% - 20px);
            }
        }
    </style>
    <!--style-->
    
</head>
    
    
<body>
    
    
    <!---->
    <div class="wrap">
        <div class="profile"></div>
        <h1 class="main">
            김희선
        </h1>
        <p class="sub">
            프로필 링크
        </p>
        
        <a target="_blank" href="https://www.instagram.com/coco._meow">코코 인스타그램</a>
        <a target="_blank" href="https://www.instagram.com/heee_.ss">인스타그램_01</a>
        <a target="_blank" href="https://www.instagram.com/heeee.s_99">인스타그램_02</a>
        
    </div>
    <!---->
    
    
</body>
</html>
